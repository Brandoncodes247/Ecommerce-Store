<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
    <div class="header-right">
      <nav>
        <a href="index.html" class="back-to-shop">‚Üê Back to Shop</a>
        <button id="dark-mode-toggle" title="Toggle dark mode">üåô</button>
      </nav>
    </div>
  </header>
  <main>
    <section id="cart-items">
      <!-- Cart items will be rendered here -->
    </section>
    <div class="cart-summary">
      <div class="cart-summary-content">
        <span class="cart-total">Total: KES <span id="cart-total">0.00</span></span>
        <div class="cart-actions">
          <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
          <a href="checkout.html" class="checkout-btn" id="checkout-btn">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </main>
  <div id="toast-container"></div>
  <footer>
    &copy; 2025 My E-Commerce Store. All rights reserved.
  </footer>
  <script src="js/main.js"></script>
  <script>
    // Initialize cart when page loads
    document.addEventListener('DOMContentLoaded', function() {
      renderCart();
      setupDarkModeToggle();
    });
  </script>
</body>
</html>
